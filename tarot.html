<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bốc Bài Tarot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bốc Bài Tarot</h1>
    <div class="tarot-container">
        <div class="deck">
            <div class="card-back"></div>
        </div>
        <button onclick="drawCard()" id="drawButton">Rút một lá bài</button>
    </div>
    <div id="result"></div>
    <div id="loading">Đang tải hình ảnh...</div>
    <img id="card-image" src="" alt="Tarot Card" style="display: none;">
    <div id="meaning"></div>

    <script src="script.js"></script>
</body>
</html>
